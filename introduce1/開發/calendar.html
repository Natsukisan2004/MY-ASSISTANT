<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calendar</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 700px;
      margin: 0 auto;
    }
    .day {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      height: 100px;
      position: relative;
    }
    .day-number {
      font-weight: bold;
    }
    .event {
      font-size: 0.8em;
      margin-top: 5px;
      background: #def;
      padding: 2px 4px;
      border-radius: 3px;
    }
    .add-btn {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 0.8em;
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Simple Calendar</h1>
  <div id="calendar" class="calendar"></div>

  <script>
    const today = new Date();
    const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
    const calendar = document.getElementById('calendar');
    const events = {};

    for (let i = 1; i <= daysInMonth; i++) {
      const dayBox = document.createElement('div');
      dayBox.className = 'day';

      const dayNum = document.createElement('div');
      dayNum.className = 'day-number';
      dayNum.innerText = i;

      const addBtn = document.createElement('div');
      addBtn.className = 'add-btn';
      addBtn.innerText = '+';
      addBtn.onclick = () => {
        const title = prompt(`Add event for ${i}/${today.getMonth() + 1}`);
        if (title) {
          if (!events[i]) events[i] = [];
          events[i].push(title);
          renderEvents(i);
        }
      };

      dayBox.appendChild(dayNum);
      dayBox.appendChild(addBtn);
      dayBox.setAttribute('data-day', i);
      calendar.appendChild(dayBox);
    }

    function renderEvents(day) {
      const dayBox = document.querySelector(`.day[data-day="${day}"]`);
      const oldEvents = dayBox.querySelectorAll('.event');
      oldEvents.forEach(e => e.remove());

      events[day].forEach(e => {
        const ev = document.createElement('div');
        ev.className = 'event';
        ev.innerText = e;
        dayBox.appendChild(ev);
      });
    }
  </script>
</body>
</html>
